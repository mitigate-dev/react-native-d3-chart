<!DOCTYPE html>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<head title="char"></head>

<!-- Load d3.js -->
<script src="d3.v7.min.js"></script>
<script src="d3-time-format.js"></script>

<style>
  body {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    font-family: 'Helvetica';
    margin: 0;
  }
  #my_dataviz {
    position: relative;
    font-size: 0;
  }
  #top_highlight_holder {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 10px 20px;
  }
  .row_holder {
    gap: 4px;
    display: flex;
    flex-direction: column;
  }
  .row_holder > span {
    font-weight: 700;
    font-size: 17px;
    height: 20px;
  }
  #values_holder {
    margin-left: 10px;
    margin-right: auto;
  }
  #timeholder {
    padding: 5px;
    margin-top: auto;
    border-radius: 4px;
    flex-direction: row;
    background: #17bebb;
  }
  #timeholder > span {
    height: 14px;
    font-size: 12px;
    color: white;
    font-style: normal;
    line-height: normal;
  }
  #timeholder > #time {
    font-weight: 700;
    margin-left: 8px;
  }
  #tooltip_holder {
    position: absolute;
    width: fit-content;
    top: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 10;
  }
  #tooltip_box {
    background-color: white;
    display: flex;
    flex-direction: column;
    width: fit-content;
    height: fit-content;
    pointer-events: all;
    border-radius: 6px;
    padding: 6px;
    margin-top: 4px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    transform: translateX(-50%);
  }
  #tooltip_holder span {
    font-family: Arial, Helvetica, sans-serif;
    font-size: medium;
    text-align: center;
  }
  #tooltip_values_holder {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
</style>

<!-- Create a div where the graph will take place -->
<body>
  <div id="my_dataviz">
    <div id="tooltip_holder" style="display: none">
      <div id="tooltip_box">
        <div id="tooltip_values_holder"></div>
        <span id="tooltip_time"></span>
        <span id="tooltip_date"></span>
      </div>
    </div>
    <div id="top_highlight_holder" style="display: none">
      <div id="labels_holder" class="row_holder"></div>
      <div id="values_holder" class="row_holder"></div>
      <div id="timeholder">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </div>
  </div>
</body>
<script>
  window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'READY' }))
</script>
